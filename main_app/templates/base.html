<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Community Volunteering</title>
  <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    /> -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <!-- <header class="navbar-fixed"> -->
  <!-- Navbar Starts -->
  <nav class="navbar">
    <!-- Nav Logo -->

        <a href="{% url 'home' %}" class="left brand-logo">&nbsp;&nbsp;VolunteerHub</a>
      </div> -->
    <!-- Nav Logo Ends -->
    <!-- Nav List -->
    <ul class="nav-list">
      {% if user.is_authenticated %}
      <li><a href="{% url 'event_create' %}">Organize Event</a></li>
      <li>
        <a href="{% url 'event_list' %}">Your Events</a>
      </li>
      <li>
        <a href="{% url 'my_events' %}">Your Volunteering</a>
      </li>
      <li><a href="{% url 'all_events' %}">All Events</a></li>
      <li>

      {% else %}
      <li><a href="{% url 'signup' %}">Sign Up</a></li>

      {% endif %}
    </ul>
    <!-- Nav List Ends -->
  </nav>
  <!-- Navbar Ends -->

  <main class="container">{% block content %} {% endblock %}</main>
