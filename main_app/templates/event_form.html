{% extends 'base.html' %} {% block content %}

<div class="event-form">
  {% if object %}
  <h1>Edit <span class="teal-text">
      {{ object.name }}</span></h1>
  {% else %}
  <h1>Organize Event</h1>
  {% endif %}

  <!-- Leaving the action empty to make the form post to the same url used to display it -->
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_p }}
    </table>
    <input type="submit" value="Submit" class="btn" />
  </form>
</div>

{% endblock %}
